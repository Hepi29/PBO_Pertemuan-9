<html>
    <head>
        <title>Ordered List</title>
    </head>
    <body>
        <h1><b><u>Ordered List</u></b></h1>
        Nama Mata Kuliah:
        <hr width="30%" align="left" size="5px" color="red">
        <ul type="I"> <!--Menampilkan list bullet-->
            <li>Algoritma dan Pemrograman</li>
            <li>Pengenalan web</li>
            <li>Paket program niaga</li>
            <li>Project</li>
        </ul>
        Nama Hari:
        <hr>
        <ol> <!--Menampilkan list number-->
            <li>Senin</li>
            <li>Selasa</li>
            <li>Rabu</li>
            <li>Kamis</li>
        </ol>
        Nama Bulan:
        <hr>
        <ol type="A"> <!--Menampilkan list kapital-->
            <li>Januari</li>
            <li>Febuari</li>
            <li>Maret</li>
            <li>April</li>
        </ol>
        Nama Kota:
        <hr>
        <ol type="a"> <!--Menampilkan list abjad non kapital-->
            <li>Subang</li>
            <li>Bandung</li>
            <li>Cirebon</li>
        </ol>
    </body>
</html>
